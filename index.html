<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <div class="container"> 
        <div class="thumbnail-border">
            <div class="song-thumbnail"></div>
            </div>
            
            <div id="song-details">
            <h1 class="song-title">WORTH NOTHING</h1>
            <span class="artist">Child gs by Song Artist</span>
            </div>
        
            <div id="time-slider">
            <div class="slider-times">
                <span>1%</span> 
                <span>100%</span> 
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            
            <div id="song-controls">
                <div class="button">
                  <i class="fas fa-backward" id="prev-button"></i>
                </div>
                <div class="button">
                  <i class="fas fa-play" id="play-pause-button"></i>
                </div>
                <div class="button">
                  <i class="fas fa-forward" id="next-button"></i>
                </div>
              </div>
              
              <audio id="audio-player" src="WORTH NOTHING.mp3"></audio>
              
              <script>
                const audioPlayer = document.getElementById('audio-player');
                const playPauseButton = document.getElementById('play-pause-button');
                const prevButton = document.getElementById('prev-button');
                const nextButton = document.getElementById('next-button');
              
                let isPlaying = false;
              
                playPauseButton.addEventListener('click', () => {
                  if (isPlaying) {
                    audioPlayer.pause();
                    playPauseButton.className = 'fas fa-play';
                    isPlaying = false;
                  } else {
                    audioPlayer.play();
                    playPauseButton.className = 'fas fa-pause';
                    isPlaying = true;
                  }
                });
              
                prevButton.addEventListener('click', () => {
                  // Add logic to play previous song
                  console.log('Previous song');
                });
              
                nextButton.addEventListener('click', () => {
                  // Add logic to play next song
                  console.log('Next song');
                });
              
                audioPlayer.addEventListener('ended', () => {
                  // Play next song when current song ends
                  nextButton.click();
                });
              </script>
        </div> 
        </div>
</body>
</html>
